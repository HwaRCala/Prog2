<!DOCTYPE html>
<html>
<head>
    <title>Modificación de PMR</title>
</head>
<body>
    <h1>Modificación de PMR</h1>
    
    <form method="POST" action="modificar_pmr.php">
        <label>ID PMR:</label>
        <input type="text" name="id_pmr" required><br>
        
        <label>Dirección:</label>
        <input type="text" name="direccion"><br>
        
        <label>ID SIM:</label>
        <input type="text" name="ident_sim"><br>
        
        <label>ID Dispositivo:</label>
        <input type="text" name="ident_dispositivo"><br>
        
        <label>Estado:</label>
        <select name="estado" required>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
        </select><br>
        
        <input type="submit" value="Guardar">
    </form>
</body>
</html>

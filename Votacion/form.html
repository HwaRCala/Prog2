<!DOCTYPE html>
<html>
<head>
  <title>Formulario</title>
</head>
<body>

  <h1>Formulario</h1>

  <form method="post" action="submit.php">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br>

    <label for="dni">DNI:</label>
    <input type="number" id="dni" name="dni" required><br>

    <label for="empresa">Empresa:</label>
    <select id="empresa" name="empresa" required>
      <option value="">Seleccione una empresa</option>
      <option value="TRAVEL ROCK">TRAVEL ROCK</option>
      <option value="MAXDREAM">MAXDREAM</option>
      <option value="BAXTER">BAXTER</option>
    </select><br>

    <label for="curso">Curso:</label>
    <select id="curso" name="curso" required>
      <option value="">Seleccione un curso</option>
      <option value="ELECTRONICA">ELECTRONICA</option>
      <option value="ELECTROMECANICA A">ELECTROMECANICA A</option>
      <option value="ELECTROMECANICA B">ELECTROMECANICA B</option>
      <option value="QUIMICA">QUIMICA</option>
    </select><br>

    <input type="submit" value="Enviar">
  </form>

</body>
</html>
